<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#030005" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Aether" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Aether // DECENTRALIZED_MESH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['"Space Grotesk"', 'sans-serif'],
          },
          colors: {
            background: '#030005',
            surface: '#0E0E12',
            glass: 'rgba(14, 14, 18, 0.8)',
            primary: '#00F3FF',
            secondary: '#BC13FE',
            success: '#00FF94',
            danger: '#FF2E54',
            warning: '#FFE600',
          },
          backgroundImage: {
            'cyber-grid': 'linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px)',
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 4s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-6px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #030005;
      color: #e2e8f0;
      overflow: hidden;
      /* Disable text selection for app-like feel */
      -webkit-user-select: none;
      user-select: none;
      /* Mobile scroll snap */
      -webkit-tap-highlight-color: transparent;
    }

    .bg-void {
      background-image: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #030005 60%);
    }

    .glass-panel {
      background: rgba(14, 14, 18, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .cyber-input {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .cyber-input:focus {
      border-color: #00F3FF;
      box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
      outline: none;
    }

    /* PWA Safe Areas */
    .safe-pb {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .safe-pt {
      padding-top: env(safe-area-inset-top);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 2px;
    }
  </style>
  <script type="importmap">
      {
        "imports": {
          "express": "https://esm.sh/express@^5.2.1",

          "cors": "https://esm.sh/cors@^2.8.5",
          "helmet": "https://esm.sh/helmet@^8.1.0",
          "vite": "https://esm.sh/vite@^7.2.7",
          "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
          "react/": "https://esm.sh/react@^19.2.1/",
          "react": "https://esm.sh/react@^19.2.1",
          "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
          "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
          "socket.io-client": "https://esm.sh/socket.io-client@^4.8.1",
          "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
          "otpauth": "https://esm.sh/otpauth@^9.4.1",
          "url": "https://esm.sh/url@^0.11.4",
          "path": "https://esm.sh/path@^0.12.7",
          "react-qr-code": "https://esm.sh/react-qr-code@^2.0.18",
          "idb": "https://esm.sh/idb@^8.0.0",
          "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^0.21.1",
          "fs": "https://esm.sh/fs@^0.0.1-security",
          "crypto": "https://esm.sh/crypto@^1.0.1",
          "mongoose": "https://esm.sh/mongoose@^9.0.1"
        }
      }
  </script>
  </head>

<body>

</html>
